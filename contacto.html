<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <title>
            Contacto
        </title>
    </head>

    <body>
        <header>
            <div class="cabezero">
                <h1>
                    <img class="logo" src="imagenes/logo-negro.png" alt="LOGO BARBERÍA">
                </h1>
                <nav>
                    <div>
                        <ul>
                            <li>
                                <a href="inicio.html">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="servicios.html">
                                    Servicios
                                </a>
                            </li>
                            <li>
                                <a href="contacto.html">
                                    Contacto
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <label for="nombre" class="cuadroFormulario">
                    Nombre
                </label>
                <input type="text" id="nombre" class="entradaFormulario" required>
                <label for="correo" class="cuadroFormulario">
                    Correo
                </label>
                <input type="email" id="correo" class="entradaFormulario" required placeholder="correo@dominio.dominio">
                <label for="telefono" class="cuadroFormulario">
                    Teléfono
                </label>
                <input type="tel" id="telefono" class="entradaFormulario" placeholder="(XX) XXX XXX XXXX">
                <label for="area" class="cuadroFormulario">
                    Mensaje
                </label>
                <textarea id="area" cols="30" rows="10" class="entradaFormulario" required placeholder="Escribir aquí...">
                </textarea>
            </form>
        </main>

        <footer class="pie">
            <img src="imagenes/logo-blanco.png">
            <p class="copy">
                &copy Copyright Executioner Style
            </p>
        </footer>
    </body>

</html>
