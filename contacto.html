<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <title>
            Contacto
        </title>
    </head>

    <body>
        <header>
            <div class="cabezero">
                <h1>
                    <img class="logo" src="imagenes/logo-negro.png" alt="LOGO BARBERÍA">
                </h1>
                <nav>
                    <div>
                        <ul>
                            <li>
                                <a href="inicio.html">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="servicios.html">
                                    Servicios
                                </a>
                            </li>
                            <li>
                                <a href="contacto.html">
                                    Contacto
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div>
                <form class="formulario">
                    <label for="nombre" class="cuadroFormulario">
                        Nombre
                    </label>
                    <input type="text" id="nombre" class="entradaFormulario" required>
                    <label for="correo" class="cuadroFormulario">
                        Correo
                    </label>
                    <input type="email" id="correo" class="entradaFormulario" required placeholder="correo@dominio.dominio">
                    <label for="telefono" class="cuadroFormulario">
                        Teléfono
                    </label>
                    <input type="tel" id="telefono" class="entradaFormulario" required placeholder="(XX) XXX XXX XXXX">
                    <label for="area" class="cuadroFormulario">
                        Mensaje
                    </label>
                    <textarea id="area" cols="30" rows="10" class="entradaFormulario" required placeholder="Escribir aquí..."></textarea>
                
                    <fieldset>
                        <legend class="entradaInformacion">
                            ¿CUÁL ES SU PREFERENCIA DE CONTACTO?
                        </legend>
                        <label for="opcionCorreo" class="entradaFormulario" >
                            <input type="radio" name="contacto" id="opcionCorreo" value="Correo" checked>
                            Correo
                        </label>
                        <label for="opcionTelefono" class="entradaFormulario">
                            <input type="radio" name="contacto" id="opcionTelefono" value="Teléfono">
                            Teléfono
                        </label>
                        <label for="OpcionWhatsApp" class="entradaFormulario">
                            <input type="radio" name="contacto" id="opcionWhatsApp" value="WhatsApp">
                            WhatsApp
                        </label>
                    </fieldset>
                
                    <fieldset>
                        <legend class="entradaInformacion">
                            ELIJA EL HORARIO DE ATENCIÓN
                        </legend>
                        <select class="opcionesContacto">
                            <option value="Elegir">
                                Elegir
                            </option>
                            <option value="Mañana">
                                Mañana
                            </option>
                            <option value="Tarde">
                                Tarde
                            </option>
                            <option value="Noche">
                                Noche
                            </option>
                        </select>
                    </fieldset>
                
                    <label class="checkboxOfertas">
                        <input type="checkbox">
                        ¿DESEA RECIBIR NOTICIAS Y DESCUENTOS?
                    </label>

                    <input type="submit" value="ENVIAR" class="botonFormulario">
                </form>
            </div>
        </main>

        <footer class="pie">
            <img src="imagenes/logo-blanco.png">
            <p class="copy">
                &copy Copyright Executioner Style
            </p>
        </footer>
    </body>

</html>
